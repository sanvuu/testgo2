name: cd

on:
  workflow_dispatch:

env:
  DOCKER_USERNAME: sanvu
  DOCKER_PASSWORD: ${{ secrets.PASS1 }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name docker build
        run: docker build . -t ${DOCKER_USERNAME}/test:${IMAGE_TAG}

      - name: 'cd'
        run: docker compose up -d --force-recreate
